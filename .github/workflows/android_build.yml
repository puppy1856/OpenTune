name: Build Signed APKs (Manual)

# 只保留 workflow_dispatch，表示必須手動按按鈕才會開始
on:
  workflow_dispatch:

jobs:
  build:
    name: Build Signed APKs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 解碼金鑰到 app 資料夾
      - name: Decode Keystore
        env:
          ENCODED_STRING: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
        run: |
          echo $ENCODED_STRING | base64 -d > app/release-key.jks

      # 執行編譯
      - name: Build APKs
        env:
          APP_RELEASE_STORE_FILE: release-key.jks
          APP_RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          APP_RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          APP_RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: ./gradlew assembleDebug assembleRelease --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: opentune-debug-apk
          path: app/build/outputs/apk/debug/*.apk

      - name: Upload Release APK (Signed)
        uses: actions/upload-artifact@v4
        with:
          name: opentune-release-signed-apk
          path: app/build/outputs/apk/release/*.apk