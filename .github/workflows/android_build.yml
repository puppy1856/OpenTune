name: Build Signed APKs (Jimmys-version)

on:
  push:
    branches: [ "Jimmys-version" ] # 修改：只監聽這個分支
  pull_request:
    branches: [ "Jimmys-version" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Signed APKs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # [新增] 從 Secret 解碼出 .jks 金鑰檔案
      - name: Decode Keystore
        env:
          ENCODED_STRING: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
        run: |
          echo $ENCODED_STRING | base64 -d > release-key.jks

      # [修改] 編譯時注入環境變數，讓 Gradle 讀取
      - name: Build APKs
        env:
          APP_RELEASE_STORE_FILE: release-key.jks
          APP_RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          APP_RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          APP_RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: ./gradlew assembleDebug assembleRelease --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: opentune-debug-apk
          path: app/build/outputs/apk/debug/*.apk

      - name: Upload Release APK (Signed)
        uses: actions/upload-artifact@v4
        with:
          name: opentune-release-signed-apk
          path: app/build/outputs/apk/release/*.apk